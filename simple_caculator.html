<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="cua_so"/>
<br>
<br>

<table>

    <tr>
        <td><button type="button" name="bt" value="1" onclick="inputValue(this.value)"> 1 </button></td>
        <td><button type="button" name="bt" value="2" onclick="inputValue(this.value)"> 2 </button></td>
        <td><button type="button" name="bt" value="3" onclick="inputValue(this.value)"> 3 </button></td>
        <td><button type="button" name="tinh" value="+" onclick="inputValue(this.value)"> + </button></td>
    </tr>
    <tr>
        <td><button type="button" name="bt" value="4" onclick="inputValue(this.value)"> 4 </button></td>
        <td><button type="button" name="bt" value="5" onclick="inputValue(this.value)"> 5 </button></td>
        <td><button type="button" name="bt" value="6" onclick="inputValue(this.value)"> 6 </button></td>
        <td><button type="button" name="tinh" value="-" onclick="inputValue(this.value)"> - </button></td>
    </tr>
    <tr>
        <td><button type="button" name="bt" value="7" onclick="inputValue(this.value)"> 7 </button></td>
        <td><button type="button" name="bt" value="8" onclick="inputValue(this.value)"> 8 </button></td>
        <td><button type="button" name="bt" value="9" onclick="inputValue(this.value)"> 9 </button></td>
        <td><button type="button" name="tinh" value="*" onclick="inputValue(this.value)"> * </button></td>
    </tr>
    <tr>
        <td><button type="button"  onclick="xoa()"> AC </button></td>
        <td><button type="button" name="bt" value="0" onclick="inputValue(this.value)"> 0 </button></td>
        <td><button type="button" name="result" onclick="ketqua()"> = </button></td>
        <td><button type="button" name="tinh" value="/" onclick="inputValue(this.value)"> / </button></td>
    </tr>

</table>
<script>
    let cuaso = document.getElementById("cua_so");

    function inputValue(value){
        cuaso.value += value;
    }
    function xoa(){
        cuaso.value ='';
    }function ketqua(){
        let result = eval(cuaso.value);
        cuaso.value = result;
    }
</script>
</body>
</html>
